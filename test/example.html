    <script>
    var count_loop = 0;

        if (window.AKSdk) {
            AKSdk.call_action("launch_demo", true, {
                ad_format: ad_format,
                campaign: ad_campaign
            });
        } else if (count_loop < 20) {
            count_loop++;
            setTimeout(launch_ad, 500);
        }
    }

    $(".launch_ad").on("click", function() {
        $("#overlay").addClass("ak-hide");
        launch_ad();
    });
    $(document).on("keypress", function(e) {
        if (e.charCode === 37 || e.charCode === 103) {
            launch_ad();
        }
    });

    if (trigger.match(/m-escape/i)) {
        $("#main-container").prepend("<div id='escape_help'>⇈ Pour déclencher le format, sortir la souris de l'écran ⇈</div>");

            position: "relative"
        });
        $("#overlay").addClass("ak-hide");
        launch_ad();
        $("#escape_help").fadeIn(2000, function() {
            $("#escape_help").fadeOut(6000);
        });

    }
    if (trigger.match(/m-stream/i)) {
        document.getElementById("img_overlay").setAttribute("src", "/demoweb/demo_overlay_video.jpg");
    } else if (trigger.match(/m-content/i) || trigger.match(/m-story/i)) {
        if (trigger.match(/m-story/i)) {
            $("#col-article-middle").addClass("col-article");

            $("#col-article-bottom").addClass("col-article");
